<form role="form">
	<!-- Key -->
	<fieldset disabled>
		<div class="form-group">
			<label for="index" class="control-label">ID</label>
			<input type="text" class="form-control" id="index" placeholder="API Key" data-ng-model="api.key">
			<span class="help-block">The API key is automatically generated.</span>
		</div>
	</fieldset>

	<!-- Name -->
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Name" data-ng-model="api.name">
	</div>

  <!-- Expire -->
  <div class="form-group">
    <label for="name">Expire</label>
    <input type="number" class="form-control" id="expire" placeholder="Enter expire in seconds" data-ng-model="api.expire">
    <span class="help-block">The number of seconds that the authentication token is valid.</span>
  </div>

	<!-- Backend server -->
	<div class="form-group">
		<label for="name">Backend (server)</label>
		<input type="text" class="form-control" id="backend" placeholder="Enter full https address" data-ng-model="api.backend">
	</div>
</form>
